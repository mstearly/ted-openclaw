name: Dependency Hygiene

on:
  schedule:
    - cron: "17 6 * * 1"
  workflow_dispatch:

jobs:
  dependency-hygiene:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Node environment
        uses: ./.github/actions/setup-node-env
        with:
          install-bun: "false"

      - name: Audit production dependencies (critical gate)
        run: pnpm audit --prod --audit-level=critical

      - name: Capture outdated dependencies
        run: |
          set -euo pipefail
          pnpm outdated -r || true
